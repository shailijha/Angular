<div class="row">
    <div class="col-xs-12">
        <!-- <input type="text" class="form-control" (input)="updateServer($event)"> -->
        <input type="text" class="form-control" [(ngModel)]="serverName">
        <!-- <p>{{ serverName }}</p> -->
        <p *ngIf="serverCreated; else elseBlock">{{ serverName }} is created</p>
        <ng-template #elseBlock>
            <p>No server created</p>
        </ng-template>
        <button class="btn btn-primary" [disabled]="!bool" (click)="createServer()">Add Server</button>
    </div>
</div>

<server *ngFor="let server of servers"></server>
